<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	<script src="js/jquery.min.js"></script>

	<title>Submit a New Seminar - UR Seminars</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="starter-template.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="../../assets/js/html5shiv.js"></script>
	  <script src="../../assets/js/respond.min.js"></script>
	  <![endif]-->
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">UR Seminars</a>
				</div>
			</div>
		</div>

		<div class="container">
			<form action = "success.html" method = "post" class="form" role="form">
				<h3>Submit a Seminar</h3>
				<div class="form-group">

					<label for="subject">Subject:</label>
					<input type = "text"  name  = "subject" class="form-control">

				</div>
				<div class="form-group">
					<label for="date">Date:</label>
					<input type = "text"  name  = "date" class="form-control">
				</div>

				<div class="form-group">
					<label for="time">Time:</label>
					<input type = "text"  name  = "time" class="form-control">
				</div>

				<div class="form-group">
					<label for="location">Location:</label>
					<input type = "text"  name  = "location" class="form-control">
				</div>
				<div class="form-group">

					<label for="speaker">Name of Speaker:</label>
					<input type = "text"  name  = "speaker" class="form-control">
				</div>
				<div class="form-group">

					<label for="desc">Description:</label>
					<textarea rows="7" cols="60" name="desc" class="form-control"></textarea>
				</div>

					<br>
					<input type = "submit" class="btn btn-md" style="margin-bottom: 10px">

			</form>
		</div><!-- /.container -->


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/bootstrap.js"></script>
	<script src="js/angular.min.js"></script>
</body>
</html>
